<ion-header no-border>
    <ion-toolbar color="senamhi">
        <ion-buttons slot="start">
            <ion-button (click)="salirAlertConfirm()" fill="clear" color="light">
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="light">Menú Hidrología</ion-title>
    </ion-toolbar>
    <div class="div_header"></div>
    <div style="width: 100%;position: absolute; top: 40px; z-index: 3;padding: 10px;">
        <ion-card>
            <ion-grid fixed class="ion-no-padding">
                <ion-row class="ion-align-items-center">
                    <ion-col size="8">
                        <ion-card-header>
                            <ion-card-title style="font-size: 15px !important;margin: 0px">Estación</ion-card-title>
                            <ion-card-title style="font-size: 20px !important;margin: 0px">
                                <b>{{ estacion?.V_NOM_ESTA }}</b>
                            </ion-card-title>
                        </ion-card-header>
                    </ion-col>
                    <ion-col size="4">
                        <ion-card-header>
                            <img src="assets/img/wave.svg">
                        </ion-card-header>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </div>
</ion-header>


<ion-content style="top: 3%;">
    <div *ngIf="div_opciones">
        <ion-card style="background: #4c62ab !important" class="card ripple-parent" (click)="click_horario()">
            <ion-card-content class="ion-no-padding ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-item>
                    <ion-icon name="radio-button-on" color="light" slot="end"></ion-icon>
                    <ion-card-title style="font-size: 25px !important;margin: 0px;color:white;"><b>Registrar</b>
                    </ion-card-title>
                </ion-item>
            </ion-card-content>
        </ion-card>
        <ion-card style="background: #4c62ab !important" class="card ripple-parent" (click)="PageMeteoro()">
            <ion-card-content class="ion-no-padding ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-item>
                    <ion-icon name="radio-button-on" color="light" slot="end"></ion-icon>
                    <ion-card-title style="font-size: 25px !important;margin: 0px;color:white;"><b>Aforos</b>
                    </ion-card-title>
                </ion-item>
            </ion-card-content>
        </ion-card>
        <ion-card style="background: #4c62ab !important" class="card ripple-parent" (click)="PageIncidencia()">
            <ion-card-content class="ion-no-padding ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-item>
                    <ion-icon name="radio-button-on" color="light" slot="end"></ion-icon>
                    <ion-card-title style="font-size: 25px !important;margin: 0px;color:white;"><b>Incidencia</b>
                    </ion-card-title>
                </ion-item>
            </ion-card-content>
        </ion-card>
        <ion-card style="background: #4c62ab !important" class="card ripple-parent" (click)="PageReenviar()">
            <ion-card-content class="ion-no-padding ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-item>
                    <ion-icon name="radio-button-on" color="light" slot="end"></ion-icon>
                    <ion-card-title style="font-size: 25px !important;margin: 0px;color:white;"><b>Reenviar</b>
                    </ion-card-title>
                </ion-item>
            </ion-card-content>
        </ion-card>
        <ion-card style="background: #4c62ab !important" class="card ripple-parent" (click)="PageListar()">
            <ion-card-content class="ion-no-padding ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-item>
                    <ion-icon name="radio-button-on" color="light" slot="end"></ion-icon>
                    <ion-card-title style="font-size: 25px !important;margin: 0px;color:white;"><b>Listar lecturas</b>
                    </ion-card-title>
                </ion-item>
            </ion-card-content>
        </ion-card>
        <ion-card style="background: #4c62ab !important" class="card ripple-parent" (click)="PageLibreta()">
            <ion-card-content class="ion-no-padding ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-item>
                    <ion-icon name="radio-button-on" color="light" slot="end"></ion-icon>
                    <ion-card-title style="font-size: 25px !important;margin: 0px;color:white;"><b>Gestión libreta de
                            campo</b>
                    </ion-card-title>
                </ion-item>
            </ion-card-content>
        </ion-card>
        <ion-card (click)="PageSinc()" style="background: #4c62ab !important" [class]="class_sinc">
            <ion-card-content class="ion-no-padding ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-item>
                    <ion-icon name="radio-button-on" color="light" slot="end"></ion-icon>
                    <ion-card-title style="font-size: 25px !important;margin: 0px;color:white; "><b>Descargar config</b>
                    </ion-card-title>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </div>
    <div *ngIf="div_horarios ">
        <!-- <ion-card-title class="ion-padding " style="font-size: 25px "><b>Fecha</b></ion-card-title>
    <ion-card-subtitle>{{fecha}}</ion-card-subtitle>
    <ion-card-title class="ion-padding " style="font-size: 25px "><b>Horario</b></ion-card-title> -->
        <ion-card style="background: #4c62ab !important " *ngFor="let hora of horas" class="card ripple-parent" (click)="PageMedicion(hora?.ID_HORA_SINOPTICA)">
            <ion-card-content class="ion-no-padding ion-activatable">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-item>
                    <ion-icon name="radio-button-on" color="light" slot="end"></ion-icon>
                    <ion-card-title style="font-size: 20px !important;margin: 0px;color:white;">
                        <b>{{ hora.DESC_HORA_SINOP }}</b>
                    </ion-card-title>
                </ion-item>
            </ion-card-content>
        </ion-card>
        <div class="ion-text-center ion-padding ">
            <ion-grid fixed>
                <ion-row class="ion-align-items-center ">
                    <ion-col size="4"></ion-col>
                    <ion-col size="4" class="ion-align-self-center ">
                        <div>
                            <ion-button fill="clear" (click)="click_regresar() ">
                                <ion-icon style="zoom: 2 " color="senamhi" slot="icon-only" name="arrow-round-back">
                                </ion-icon>
                            </ion-button>
                        </div>
                    </ion-col>
                    <ion-col size="4"></ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
