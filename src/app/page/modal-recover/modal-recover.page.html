<ion-header no-border>
  <div class="div_header">
  </div>
  <ion-toolbar transparent class="toolbar">
    <ion-buttons slot="secondary">
      <ion-button color="light" (click)="close_modal()">
        <ion-icon style="zoom:1.5;" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formularioUsuario" novalidate (ngSubmit)="recoverPass()">
    <ion-card>
      <ion-card-header class="ion-activatable">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-item>
          <ion-card-title style="font-size: 25px !important;margin: 0px"><b>Ingrese su correo</b></ion-card-title>
        </ion-item>
        <ion-item>
          <ion-input formControlName="email" placeholder="observador@senamhi.gob.pe" #searchInput style="margin: 0px;">
          </ion-input>
          <div style="margin: 0px;padding-bottom: 5px"
            *ngIf="formularioUsuario.get('email').errors && formularioUsuario.get('email').dirty">
            <ion-label position="stacked" no-padding style="margin: 0px;color: red !important" color="danger" ion-text
              *ngIf="formularioUsuario.get('email').hasError('required')">Se requiere campo</ion-label>
            <ion-label position="stacked" no-padding style="margin: 0px;color: red !important" color="danger" ion-text
              *ngIf="formularioUsuario.get('email').hasError('email')">No es un email</ion-label>
          </div>
        </ion-item>
      </ion-card-header>
    </ion-card>
    <div class="ion-padding">
      <button class="ripple" [disabled]="!formularioUsuario.valid" color="senamhi" expand="block">
        RECUPERAR CONTRASEÑA
      </button>
    </div>
  </form>


  <div class="ion-padding" class="ion-text-center">
    <ion-card-title class="ion-padding" style="font-size: 30px !important;margin: 0px"><b class="ion-padding">Si tienes
        alguna
        duda de como
        recuperar tu
        contraseña
        <b style="color: #4c62ab;">!</b>llámanos<b style="color: #4c62ab;">¡</b></b></ion-card-title>
    <ion-button (click)="btn_llamar()" class="circulo" color="success">
      <ion-icon style="zoom:4.0;" name="call"></ion-icon>
    </ion-button>
  </div>

</ion-content>
