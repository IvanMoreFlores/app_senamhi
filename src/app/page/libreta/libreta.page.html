<ion-header no-border>
    <ion-toolbar color="senamhi">
        <ion-buttons slot="start">
            <ion-button (click)="salirAlertConfirm()" fill="clear" color="light">
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="light">Libreta de campo</ion-title>
    </ion-toolbar>
    <div class="div_header"></div>
    <div style="width: 100%;position: absolute; top: 40px; z-index: 3;padding: 10px;">
        <ion-card>
            <ion-grid fixed class="ion-no-padding">
                <ion-row class="ion-align-items-center">
                    <ion-col size="8">
                        <ion-card-header>
                            <ion-card-title style="font-size: 15px !important;margin: 0px">Estaci√≥n</ion-card-title>
                            <ion-card-title style="font-size: 20px !important;margin: 0px">
                                <b>{{ estacion?.V_NOM_ESTA }}</b>
                            </ion-card-title>
                        </ion-card-header>
                    </ion-col>
                    <ion-col size="4">
                        <ion-card-header>
                            <img src="assets/img/notebook.svg">
                        </ion-card-header>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </div>
</ion-header>

<ion-content class="ion-padding">
    <h1>Fecha</h1>
    <ion-item style="border-radius: 10px 10px 10px 10px;background-color: rgb(235, 235, 235) !important;">
        <ion-datetime cancelText="Cancelar" doneText="Aceptar" style="font-size: 25px !important;" displayFormat="DD/MM/YYYY" min="2019" max="2025" [(ngModel)]="myDateTime">
        </ion-datetime>
    </ion-item>
    <h1>Imagen</h1>
    <img *ngIf="capturedSnapURL" [src]="capturedSnapURL" />
    <ion-button expand="block" color="tertiary" (click)="imageActionSheet()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
    </ion-button>
    <button (click)="btnRegistrar()" expand="full" style="margin: 0px;font-size: 20px" class="ripple"><b>Registrar</b></button>
</ion-content>
