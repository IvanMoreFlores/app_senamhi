<ion-header no-border>
    <ion-toolbar color="senamhi">
        <ion-buttons slot="start">
            <ion-button (click)="salirAlertConfirm()" fill="clear" color="light">
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="light">Registro de aforo</ion-title>
    </ion-toolbar>
    <div class="div_header"></div>
    <div style="width: 100%;position: absolute; top: 40px; z-index: 3;padding: 10px;">
        <ion-card>
            <ion-grid fixed class="ion-no-padding">
                <ion-row class="ion-align-items-center">
                    <ion-col size="8">
                        <ion-card-header>
                            <ion-card-title style="font-size: 15px !important;margin: 0px">Estación</ion-card-title>
                            <ion-card-title style="font-size: 20px !important;margin: 0px">
                                <b>{{ estacion?.V_NOM_ESTA }}</b>
                            </ion-card-title>
                        </ion-card-header>
                    </ion-col>
                    <ion-col size="4">
                        <ion-card-header>
                            <img src="assets/img/wave.svg">
                        </ion-card-header>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </div>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="formularioAforo" novalidate (ngSubmit)="openModal()">
        <h1>Fecha y Hora de Inico</h1>
        <ion-item style="border-radius: 10px 10px 10px 10px;background-color: rgb(235, 235, 235) !important;" (click)="showDateTimepicker_inicio()">
            <ion-input formControlName="inicio" readonly></ion-input>
            <!-- <ion-datetime formControlName="inicio" cancelText="Cancelar" doneText="Aceptar" style="font-size: 25px !important;" displayFormat="DD/MM/YYYY H:mm" min="2019" max="2025">
            </ion-datetime> -->
        </ion-item>
        <h1>Nivel Inicio</h1>
        <ion-item>
            <ion-input (ionBlur)="blurInicio($event)" formControlName="nivel_inicio" type="number"></ion-input>
        </ion-item>
        <h1>Fecha y Hora de Fin</h1>
        <ion-item style="border-radius: 10px 10px 10px 10px;background-color: rgb(235, 235, 235) !important;" (click)="showDateTimepicker_fin()">
            <ion-input formControlName="fin" readonly></ion-input>
            <!-- <ion-datetime formControlName="fin" cancelText="Cancelar" doneText="Aceptar" style="font-size: 25px !important;" displayFormat="DD/MM/YYYY H:mm" min="2019" max="2025">
            </ion-datetime> -->
        </ion-item>
        <h1>Nivel Fin</h1>
        <ion-item>
            <ion-input (ionBlur)="blurFin($event)" formControlName="nivel_fin" type="number"></ion-input>
        </ion-item>
        <h1>Caudal</h1>
        <ion-item>
            <ion-input (ionBlur)="blurCaudal($event)" formControlName="caudal" type="number"></ion-input>
        </ion-item>
        <h1>Velocidad</h1>
        <ion-item>
            <ion-input (ionBlur)="blurVelo($event)" formControlName="velocidad" type="number"></ion-input>
        </ion-item>
        <h1>Área total</h1>
        <ion-item>
            <ion-input (ionBlur)="blurArea($event)" formControlName="area" type="number"></ion-input>
        </ion-item>
        <h1>Ancho de rio</h1>
        <ion-item>
            <ion-input formControlName="ancho" type="number"></ion-input>
        </ion-item>
        <div class="ion-padding">
            <button [disabled]="!formularioAforo.valid" expand="full" style="margin: 0px;font-size: 20px" class="ripple"><b>Registrar</b></button>
            <br>
            <br>
        </div>
    </form>
</ion-content>
